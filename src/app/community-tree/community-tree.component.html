<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
  <mat-nested-tree-node *matTreeNodeDef="let node">
    <ul>
      <div class="mat-tree-node">
        <button mat-icon-button>
          <mat-icon>remove</mat-icon>
        </button>
        <app-community-tree-node fxFlex [node]="node" [communities]="communities"
                                 (reload)="loadTree()"></app-community-tree-node>
      </div>
    </ul>
  </mat-nested-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren" matTreeNodeToggle>
    <ul>
      <div class="mat-tree-node">
        <button mat-icon-button>
          <mat-icon>
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <app-community-tree-node fxFlex [node]="node" [communities]="communities"
                                 (reload)="loadTree()"></app-community-tree-node>
      </div>
      <ul>
        <div *ngIf="nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </ul>
    </ul>
  </mat-nested-tree-node>
</mat-tree>
